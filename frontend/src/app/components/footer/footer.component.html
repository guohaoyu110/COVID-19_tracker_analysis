    <form id="subscribe" [formGroup]="subscribeForm" (ngSubmit)="onSubmit(subscribeForm)" class="subscribe" style="display: inline">
        <input id="emailInput" type="email" formControlName="email" placeholder="Email Address">
        <button type = 'submit' data-toggle="modal" data-target=".bd-example-modal-sm">Subscribe</button>
    </form>
    <!-- modal start here -->
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center">
                <p>{{msgToDisplay}}</p>
              </div>
          </div>
        </div>
      </div>
    <!-- modal end here -->
</span>
